<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <h3>Contact Us</h3>
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Message"></textarea>
    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const response = await fetch(
        "https://script.google.com/u/0/home/projects/1u9ob8Y7bSorobWRRSGorSsSt0T_skqg0AhMGf6odhmLexeDwEhKwlcXa/edit",
        {
          method: "POST",
          body: new FormData(form)
        }
      );

      status.innerText = "âœ… Submitted successfully!";
      form.reset();
    });
  </script>

</body>
</html>
